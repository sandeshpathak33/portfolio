    <!--contact page-->
    <div class="jumbotron jumbotron-sm">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-lg-12">
            <h1 class="h1">
              Contact Me <small>Feel free to contact me</small>
            </h1>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="well well-sm">
            <form>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="name"> Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      placeholder="Enter your name"
                      required="required"
                    />
                  </div>
                  <div class="form-group">
                    <label for="email"> Email Address</label>
                    <div class="input-group">
                      <span class="input-group-addon"
                        ><span class="glyphicon glyphicon-envelope"></span>
                      </span>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="Enter your email"
                        required="required"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="subject"> Subject</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      placeholder="Enter your Subject"
                      required="required"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="name"> Message</label>
                    <textarea
                      name="message"
                      id="message"
                      class="form-control"
                      rows="9"
                      cols="25"
                      required="required"
                      placeholder="Message"
                    ></textarea>
                  </div>
                </div>
                <div class="col-md-12">
                  <button
                    type="submit"
                    class="btn btn-success pull-right"
                    id="btnContactUs"
                  >
                    Send Message
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-4">
          <form>
            <legend>
              <span class="glyphicon glyphicon-globe"></span> My Info

            <address>

          </form>
        </div>
